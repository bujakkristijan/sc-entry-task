<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stuntcoders - entry task</title>
    <link rel="stylesheet" href="./style.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <header>
            <navbar class="navbar">
                <div class="logo-container">
                    <img class="image-logo" src="./images/logo.png" alt="An example PNG image">
                </div>
                <div class="nav-links-container">
                    <div class="nav-link">Home</div>
                    <div class="nav-link">Features</div>
                    <div class="nav-link">Service</div>
                    <div class="nav-link">Listed</div>
                    <div class="nav-link">Contact</div>
                </div>
                <div class="nav-buttons-container">
                    <div class="nav-sign-up-btn">
                        Sign up
                    </div>
                    <button class="nav-register-btn">
                        Register
                    </button>
                </div>
            </navbar>
            <div class="header-content-container">
                <div class="header-content-text-container">
                    <div class="hc-text-welcome">Welcome to Besnik Agency</div>
                    <div class="hc-text-title">Discover a place you'll love to live.</div>
                    <div class="hc-text-description">get the best real estate deals first, before they hit the mass market! HOT FORECLOSURE DEALS with one simple search</div>
                    <div class="hc-button">More About Us</div>
                </div>
                <div class="header-content-image-container">
                    <img class="image-header" src="./images/house-illustration.png" alt="An example PNG image">
                </div>
            </div>
            
        </header>
    </main>
	<script src="index.js"></script>
  </body>
</html>
